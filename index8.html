<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تحويل الصورة إلى PDF - ZIROXOFT</title>
    
    
    <link rel="icon" type=" assets/hero-icons.png " href="  assets/hero-icons.png     ">

    
    
    <link rel="stylesheet" href="style8.css" />

<meta name="keywords" content="تحويل الصور الى PDF, تحويل صورة الى ملف PDF, انشاء PDF من الصور, برنامج تحويل الصور PDF, Ziroxoft, تطبيق تحويل الصور الى PDF, صور الى PDF اونلاين, حفظ الصور كملف PDF, تحويل JPG الى PDF, تحويل PNG الى PDF, دمج الصور في ملف PDF">


<meta name="description" content="نظام ذكي لتحويل الصور إلى ملفات PDF بسهولة وسرعة، مع دعم تنظيم الملفات وحفظها بجودة عالية مقدم من Ziroxoft.">




</head>
<body>
    <div class="container">
        <h1>تحويل الصورة إلى PDF</h1>
        <div class="upload-section">
            <label for="imageInput" class="upload-label">
                اختر صورة من جهازك
                <input type="file" id="imageInput" accept="image/*" multiple />
            </label>
        </div>
        <div class="preview-section" id="previewSection" style="display:none;">
            <h2>معاينة الصورة</h2>
            <img id="previewImage" alt="معاينة الصورة" />
        </div>
        <div class="buttons" id="buttons" style="display:none;">
            <button id="convertBtn" class="btn primary">تحويل إلى PDF</button>
            <a id="downloadLink" class="btn download" style="display:none;" download="image.pdf">تحميل PDF</a>
        </div>
        <footer>© Ziroxoft</footer>
    </div>
    <script src="script8.js"></script>




<script>
  document.getElementById("downloadLink").addEventListener("click", function (e) {
    e.preventDefault(); // ❌ منع التحميل المباشر

    // 📢 تحميل كود الإعلان الأول
    var s = document.createElement('script');
    s.src = "//pl27644444.revenuecpmgate.com/e4/ad/81/e4ad815623605929e3a305ed2ae0434c.js";
    document.body.appendChild(s);

    // ⏳ بعد 3 ثواني يبدأ تحميل PDF
    setTimeout(() => {
      window.location.href = document.getElementById("downloadLink").href;
    }, 3000);
  });
</script>










</body>

</html>
