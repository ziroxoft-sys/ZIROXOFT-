<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل معنا | Ziroxoft</title>
 <link rel="icon" type=" assets/hero-icons.png " href="  assets/hero-icons.png     ">
 
  <link rel="stylesheet" href="ziro.css" />
</head>
<body>
  <div class="contact-container">
    <h1>خدمة العملاء - Ziroxoft</h1>

    <form id="contact-form" action="https://formsubmit.co/ziroxoft@gmail.com" method="POST">
      <!-- تعطيل الكابتشا ومنع فلترة التكرار -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_blacklist" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="شكرًا لتواصلك مع Ziroxoft. سنتواصل معك قريبًا.">

      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" placeholder="اسمك الكامل" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" placeholder="اكتب رسالتك أو سؤالك هنا..." required></textarea>

      <button type="submit">إرسال الرسالة</button>
    </form>

    <p id="success-message" class="hidden">✔️ تم إرسال الرسالة بنجاح!</p>

    <footer>© 2025 Ziroxoft. جميع الحقوق محفوظة.</footer>
  </div>

  <script src="ziro.js"></script>
</body>
</html>
