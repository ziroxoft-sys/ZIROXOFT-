<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد QR</title>
  <link rel="icon" type=" assets/hero-icons.png " href="  assets/hero-icons.png     ">
  <link rel="stylesheet" href="style4.css">


  <meta name="keywords" content="تحويل رابط الى باركود, انشاء باركود, توليد QR code, تحويل لينك الى QR, QR code generator, باركود مجاني, صنع باركود اونلاين, Ziroxoft, رابط الى باركود, برنامج تحويل رابط, QR online, QR code بالعربي, باركود للروابط, تحويل المواقع الى باركود, عمل QR code للرابط, مولد باركود, Ziroxoft QR code">

<meta name="description" content="حوّل أي رابط إلى باركود QR بسهولة مع نظام Ziroxoft الذكي — سريع، مجاني، ومناسب للمشاركة الفورية.">


</head>
<body>
  <div class="container">
    <h1>مولد رمز QR للرابط</h1>
    <input type="text" id="url-input" placeholder="أدخل الرابط هنا">
    <div class="buttons">
      <button onclick="generateQR()">تحويل إلى QR</button>
      <button onclick="downloadPDF()">تحميل كـ PDF</button>
     <button onclick="copyQR()">نسخ الكود</button>
    </div>
    <div id="qr-container">
      <canvas id="qr-code"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script4.js"></script>



<script>
/* === wrapper for copyQR with ad-on-3rd-click behaviour ===
   — الصق هذا قبل </body>
   — يحافظ على copyQR الأصلية إذا كانت موجودة
   — لو مش موجودة: يقدّم بديل بسيط للنسخ من canvas
   — يمنع إضافة سكربت الإعلان أكثر من مرة في نفس الجلسة
*/

(function(){
  const AD_SRC = "///pl27679956.revenuecpmgate.com/e2/96/92/e2969277e330fe8328e30a8bcbb86e20.js";
  let copyCount = 0;
  let adLoaded = false; // لمنع إدراج نفس سكربت الإعلان أكثر من مرة

  // احفظ الدالة الأصلية لو كانت موجودة
  const original = (typeof window.copyQR === "function") ? window.copyQR : null;

  // بديل بسيط لو copyQR مش موجودة — يقوم بنسخ الصورة من canvas
  function fallbackCopyQR() {
    const canvas = document.getElementById("qr-code");
    if (!canvas || !canvas.toDataURL) {
      alert("لم يتم توليد QR بعد.");
      return;
    }
    // محاولة النسخ عبر clipboard API (يدعم المتصفحات الحديثة)
    canvas.toBlob((blob) => {
      const item = new ClipboardItem({ "image/png": blob });
      navigator.clipboard.write([item]).then(() => {
        alert("تم نسخ رمز QR بنجاح (بديل)!");
      }).catch(err => {
        alert("فشل نسخ الـQR: " + err + "\nحاول استخدام المتصفح الأحدث أو السماح بالوصول للحافظة.");
      });
    });
  }

  // دالة اظهار الإعلان (تتحقق أولاً لو مش محمّل)
  function showAd() {
    if (adLoaded) return;
    adLoaded = true;
    const s = document.createElement("script");
    s.src = AD_SRC;
    s.async = true;
    document.body.appendChild(s);
  }

  // الدالة الجديدة التي سترتبط بزرك (أو ستحل مكان copyQR)
  function wrapperCopyQR() {
    copyCount++;
    if (copyCount >= 3) {
      copyCount = 0; // عدّاد يرجع
      showAd();
      // لو أردت بعد الإعلان أن يتم النسخ كذلك، فكّر في استدعاء original() هنا بعد تأخير أو بعد حدث انتهاء الإعلان.
      return;
    }

    // استدعاء الدالة الأصلية إذا كانت موجودة، وإلا استدعاء البديل
    if (original) {
      try {
        original(); // نفّذ النسخ الأصلي كما كان
      } catch (err) {
        // لو صار خطأ غريب، استخدم البديل
        console.error("original copyQR threw:", err);
        fallbackCopyQR();
      }
    } else {
      fallbackCopyQR();
    }
  }

  // ثبت wrapper كـ copyQR في النافذة (حتى لو الزر مستدعي copyQR() سيعمل)
  window.copyQR = wrapperCopyQR;
})();
</script>












</body>

</html>
