<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد QR</title>
  <link rel="icon" type=" assets/hero-icons.png " href="  assets/hero-icons.png     ">
  <link rel="stylesheet" href="style4.css">


  <meta name="keywords" content="تحويل رابط الى باركود, انشاء باركود, توليد QR code, تحويل لينك الى QR, QR code generator, باركود مجاني, صنع باركود اونلاين, Ziroxoft, رابط الى باركود, برنامج تحويل رابط, QR online, QR code بالعربي, باركود للروابط, تحويل المواقع الى باركود, عمل QR code للرابط, مولد باركود, Ziroxoft QR code">

<meta name="description" content="حوّل أي رابط إلى باركود QR بسهولة مع نظام Ziroxoft الذكي — سريع، مجاني، ومناسب للمشاركة الفورية.">


</head>
<body>
  <div class="container">
    <h1>مولد رمز QR للرابط</h1>
    <input type="text" id="url-input" placeholder="أدخل الرابط هنا">
    <div class="buttons">
      <button onclick="generateQR()">تحويل إلى QR</button>
      <button onclick="downloadPDF()">تحميل كـ PDF</button>
     <button onclick="copyQR()">نسخ الكود</button>
    </div>
    <div id="qr-container">
      <canvas id="qr-code"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script4.js"></script>




<script>
(function(){
  const AD_SRC = "https://pl27679956.revenuecpmgate.com/e2/96/92/e2969277e330fe8328e30a8bcbb86e20.js";
  let copyCount = 0;
  let adLoaded = false;

  // لو فيه دالة نسخ أصلية
  const original = (typeof window.copyQR === "function") ? window.copyQR : null;

  function fallbackCopy() {
    const input = document.getElementById("imageURL");
    if (!input) {
      alert("مفيش رابط عشان يتنسخ!");
      return;
    }
    input.select();
    document.execCommand("copy");
    alert("✅ تم نسخ الرابط!");
  }

  function showAd() {
    if (adLoaded) return;
    adLoaded = true;
    const s = document.createElement("script");
    s.src = AD_SRC;
    s.async = true;
    document.body.appendChild(s);
  }

  function wrapperCopy() {
    copyCount++;

    // نفذ النسخ (سواء الأصلية أو البديلة)
    if (original) {
      try {
        original();
      } catch {
        fallbackCopy();
      }
    } else {
      fallbackCopy();
    }

    // لو المرة الثالثة → اعرض الإعلان
    if (copyCount >= 3) {
      copyCount = 0;
      showAd();
    }
  }

  // اربطها بزر النسخ
  const copyBtn = document.getElementById("copyBtn");
  if (copyBtn) {
    copyBtn.addEventListener("click", wrapperCopy);
  }

  // وخليها كمان copyQR لو حد بيستدعيها
  window.copyQR = wrapperCopy;
})();
</script>








</body>

</html>
