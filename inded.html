<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تجميع ملفات PDF – Ziroxoft</title>
  <link rel="stylesheet" href="inded.css">

<meta name="keywords" content="Ziroxoft دمج PDF, Ziroxoft جمع ملفات PDF, Ziroxoft Merge PDF, Ziroxoft Combine PDF, Ziroxoft PDF واحد, Ziroxoft تجميع ملفات PDF, Ziroxoft انشاء ملف PDF موحد, Ziroxoft ضم ملفات PDF, Ziroxoft PDF Merge Tool, Ziroxoft PDF Combiner">


<meta name="description" content="ادمج ملفات PDF بسرعة لتحصل على ملف واحد منظم وسهل المشاركة.">





</head>
<body>
  <div class="header">
    <div class="logo-z">Ziroxoft</div>
  </div>
  <div class="container">
    <h1>دمج ملفات PDF بترتيب</h1>
    <input type="text" id="outputName" placeholder="اسم PDF النهائي">
    <input type="file" id="fileInput" accept="application/pdf" multiple>
    <ul id="fileList"></ul>
    <button id="mergeBtn">دمج وتحميل</button>
  </div>
  <script src="https://unpkg.com/pdf-lib"></script>
  <script src="inded.js"></script>
</body>
</html>
